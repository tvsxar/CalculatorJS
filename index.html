<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <label>
                <input type="checkbox" class="switcher">
                <ion-icon name="sunny" class="sun"></ion-icon>
                <ion-icon name="moon" class="moon"></ion-icon>
                <span class="toggle"></span>
            </label>

            <div class="display">
                <p class="input">0</Ð²>
            </div>

            <div class="buttons">
                <button class="btn operation action ac">AC</button>
                <button class="btn operation action del">DEL</button>
                <button class="btn operation action percent">%</button>
                <button class="btn operation value act action">/</button>

                <button class="btn number value">7</button>
                <button class="btn number value">8</button>
                <button class="btn number value">9</button>
                <button class="btn operation value act action">*</button>

                <button class="btn number value">4</button>
                <button class="btn number value">5</button>
                <button class="btn number value">6</button>
                <button class="btn operation value act action">-</button>

                <button class="btn number value">1</button>
                <button class="btn number value">2</button>
                <button class="btn number value">3</button>
                <button class="btn operation value act action">+</button>

                <button class="btn number value dot">.</button>
                <button class="btn number value">0</button>
                <button class="btn action equal">=</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>
</html>
